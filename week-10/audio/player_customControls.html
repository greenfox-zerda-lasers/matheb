<!doctype html>
<html>
  <header>
    <meta charset="utf-8">
    <link href="player.css" rel="stylesheet" type="text/css">
    <link href="slider.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  </header>

  <body>
    <div class="whole_window">

      <div class="left">
        <div class="artwork"></div>

        <div class="logo">
          <img src="img/foxplayer.png" />
        </div>

        <div class="playlists">
          <h2>Playlists</h2>
          <div class="playlist_elements">
            <!-- <div class="playlist_item">All tracks</div> -->
          </div>
        </div>
      </div>

      <div class="right">
        <div class="currently_playing">
          <h2>Title</h2>
          <p class="musician">Musician</p>
        </div>

        <div class="tracks"></div>
      </div>

    </div>
    <audio preload="auto" ></audio>
    <script src="player.js"></script>

    <div id="controls">
      <img type="button" id="rewind" src="buttons/rewind.svg" />
      <img type="button" id="play-pause" src="buttons/play.svg" />
      <img type="button" id="mute" src="buttons/forward.svg"/>
      <div class="whole_slider">
        <output></output>
        <input type="range" id="track-bar" min="0" max="100" step="1" data-rangeSlider>
        <div class="track-length">3:15</div>
      </div>
      <img type="button" id="shuffle" src="buttons/shuffle.svg" />
      <img type="button" id="volume" src="buttons/volume.svg"/>
      <div class="whole_volume_slider">
        <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
        <output></output>
      </div>
    </div>

    <script src="rangeSlider.js"></script>
    <script src="slider.js"></script>
    <!-- <script src="player.js"></script> -->
    <script src="initial_slider.js"></script>

  </script>
  </body>

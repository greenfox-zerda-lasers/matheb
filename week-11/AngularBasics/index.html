<!DOCTYPE html>
<html ng-app="store">
  <head>
    <link href="index.css" rel="stylesheet">
  </head>

  <body ng-controller="StoreController as store">

    <!-- <p>{{"hello"+" you"}}</p> <!-- expressions-->

    <div class="product row"  ng-hide="store.products.soldOut">
      <h1>{{store.products[0].name}}</h3>
      <img class="pull-right" ng-src="{{store.products[0].img}}"/>
      <p>{{store.products[0].description}}</p>
      <button ng-show="store.products[0].lovelyness">Lovely</button>
    </div>

    <div ng-repeat="product in store.products">
      <h1 class="pull-left">{{product.name}}</h3>
      <img class="pull-right" ng-src="{{product.img}}"/>
      <p>{{product.description}}</p>
      <button ng-show="product.lovelyness">Lovely</button>
    </div>

  </body>

  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</html>

<!DOCTYPE  html>
<!-- Embed the following file to a HTML document:
//  - https://www.flickr.com/photos/130463184@N04/15584243094 (use the embed feature)
//  - watch the DOMContentLoaded event also and change the background color of the page to red while the image is loading
//  - add a 'load' event to the window object that logs "loaded" when the image is downloaded and changes back the background color of the page to white -->

<html>
  <header>
    <meta charset="utf-8">
    <title>Task7a</title>
  </header>

  <body>
    <a data-flickr-embed="true" data-header="true" data-footer="true" data-context="true"  href="https://www.flickr.com/photos/130463184@N04/15584243094/in/photostream/" title="FotoHD.Weebly.com/Natura"><img src="https://c7.staticflickr.com/8/7562/15584243094_2e25d9c978_z.jpg" width="640" height="400" alt="FotoHD.Weebly.com/Natura"></a><script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      console.log("DOM fully loaded and parsed");
      document.body.style.backgroundColor = 'red';
    });
    window.addEventListener('load', function(event){
      console.log('loaded');
      document.body.style.backgroundColor = 'white';
    })
    </script>
  </body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <ul>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
  </ul>

  <script>
    // replace the list items' content with items from this list:
    // ['apple', 'banana', 'cat', 'dog']
    var contenList = ['apple', 'banana', 'cat', 'dog'];
    var list = document.getElementsByTagName("li");
    for (var i = 0; i < list.length; i++){
      list[i].textContent = contenList[i];
    };
  </script>
  <script src="content-4.js"></script>
</body>
</html>
